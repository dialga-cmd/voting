<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Contestant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .voting-section {
            padding: 40px 20px;
        }

        .contestants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .contestant-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .contestant-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .contestant-card.voted {
            border: 3px solid #3b82f6;
            transform: scale(1.02);
        }

        .contestant-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #475569;
            border-bottom: 1px solid #e2e8f0;
        }

        .contestant-info {
            padding: 25px;
        }

        .contestant-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .contestant-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .vote-btn {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .vote-btn:hover {
            background: #1e3a8a;
        }

        .vote-btn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .vote-btn.voted {
            background: #059669;
            cursor: default;
        }

        .vote-btn.voted:hover {
            background: #059669;
        }

        .vote-count {
            display: none;
        }

        .results-section {
            background: #f8f9fa;
            padding: 30px 20px;
            margin-top: 40px;
            border-radius: 15px;
        }

        .results-title {
            display: none;
        }

        .progress-bar {
            display: none;
        }

        .progress-fill {
            display: none;
        }

        .total-votes {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #666;
        }

        .reset-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .voting-closed {
            text-align: center;
            padding: 20px;
            background: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 10px;
            margin: 20px 0;
            color: #1e40af;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .contestants-grid {
                grid-template-columns: 1fr;
            }
            
            .voting-section {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee of the Year Nomination</h1>
            <p>Please select your nominee for Employee of the Year 2025</p>
        </div>

        <div class="voting-section">
            <div class="contestants-grid" id="contestants-grid">
                <!-- Contestants will be dynamically generated -->
            </div>
        </div>
        </div>
    </div>

    <script>
        // Contestants data
        const contestants = [
            {
                id: 1,
                name: "Sarah Johnson",
                description: "Senior Project Manager, Operations Division",
                emoji: "👩‍💼"
            },
            {
                id: 2,
                name: "Michael Chen",
                description: "Lead Software Developer, Technology Team",
                emoji: "👨‍💻"
            },
            {
                id: 3,
                name: "Emily Rodriguez",
                description: "Customer Success Manager, Sales Department",
                emoji: "👩‍💻"
            },
            {
                id: 4,
                name: "David Wilson",
                description: "Senior Analyst, Finance Division",
                emoji: "👨‍💼"
            },
            {
                id: 5,
                name: "Jennifer Kim",
                description: "Marketing Director, Communications Team",
                emoji: "👩‍💼"
            },
            {
                id: 6,
                name: "Robert Thompson",
                description: "Operations Manager, Logistics Department",
                emoji: "👨‍💻"
            }
        ];

        // Vote storage
        let votes = {};
        let userVoted = false;
        let userVotedFor = null;

        // Initialize votes
        contestants.forEach(contestant => {
            votes[contestant.id] = 0;
        });

        // Generate contestants HTML
        function generateContestants() {
            const grid = document.getElementById('contestants-grid');
            grid.innerHTML = '';

            contestants.forEach(contestant => {
                const card = document.createElement('div');
                card.className = 'contestant-card';
                card.id = `contestant-${contestant.id}`;
                
                card.innerHTML = `
                    <div class="contestant-image">${contestant.emoji}</div>
                    <div class="contestant-info">
                        <div class="contestant-name">${contestant.name}</div>
                        <div class="contestant-description">${contestant.description}</div>
                        <button class="vote-btn" onclick="vote(${contestant.id}, '${contestant.name}')" 
                                id="btn-${contestant.id}">
                            ${userVotedFor === contestant.id ? 'Vote Submitted' : 'Select Nominee'}
                        </button>
                    </div>
                `;

                if (userVotedFor === contestant.id) {
                    card.classList.add('voted');
                }

                grid.appendChild(card);
            });
        }

        // Vote function
        function vote(contestantId, contestantName) {
            if (userVoted && userVotedFor !== contestantId) {
                return;
            }

            if (userVotedFor === contestantId) {
                return;
            }

            // Add vote
            votes[contestantId]++;
            userVoted = true;
            userVotedFor = contestantId;

            // Update UI
            updateUI();
            
            // Show confirmation message
            setTimeout(() => {
                alert(`Thank you for your nomination. Your vote has been recorded anonymously.`);
            }, 100);
        }

        // Update UI after voting
        function updateUI() {
            // Update contestant cards
            contestants.forEach(contestant => {
                const card = document.getElementById(`contestant-${contestant.id}`);
                const btn = document.getElementById(`btn-${contestant.id}`);
                
                if (userVoted) {
                    if (userVotedFor === contestant.id) {
                        card.classList.add('voted');
                        btn.textContent = 'Vote Submitted';
                        btn.classList.add('voted');
                    } else {
                        btn.disabled = true;
                        btn.textContent = 'Voting Complete';
                    }
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateContestants();
        });
    </script>
</body>
</html>
